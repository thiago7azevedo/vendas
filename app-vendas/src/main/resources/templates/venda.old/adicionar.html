<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css">

    <title>Cadastrar Categoria</title>
</head>
<body>

<div th:replace="header/header"></div>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-5">Tela de Venda de Produtos</h1>
        <p class="lead">Sistema de Vendas</p>
    </div>
</div>

<div class="container col-8" style="margin-bottom: 20px">
    <form th:object="${pedido}" th:action="@{/venda/adicionar}" method="post">

        <div class="form-group row">
            <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                <div th:each="detailedError : ${#fields.detailedErrors()}">
                    <span th:text="${detailedError.message}"></span>
                </div>
            </div>
        </div>

        <div class="form-row">
            <input type="hidden" th:field="*{id}" readonly>

            <div class="form-group col-md-8">
                <label>Cliente </label>
                <select th:field="*{cliente}" class="form-control selectpicker" data-live-search="true">
                    <option th:each="cliente : ${clientes}"
                            th:value="${cliente.id}"
                            th:text="${cliente.nome}"></option>
                </select>
            </div>

        </div>

        <div class="form-row">

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Produto</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Desconto</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td width="400px">
                        <select name="produtos[]" class="form-control selectpicker" data-live-search="true" title="Escolha um produto">
                            <option th:each="produto : ${produtos}"
                                    th:value="${produto.id}"
                                    th:text="${produto.nome}"></option>
                        </select>
                    </td>
                    <td><input type="text" class="col-xs-2 form-control" name="quantidades[]" placeholder="Quantidade"></td>
                    <td><input type="text" class="col-xs-2 form-control" name="descontos[]" placeholder="Desconto"></td>
                </tr>
                </tbody>
            </table>

        </div>

        <button type="submit" class="btn btn-primary btn-sm" style="text-align: right">Salvar</button>
        <button type="button" id="adicionar" class="btn btn-primary btn-sm" style="text-align: left">add</button>
    </form>
</div>

<script>
    var tabela = document.body.querySelector("table tbody");
    adicionar.addEventListener("click", function (event) {
        var clone = document.body.querySelectorAll("table tr")[1].cloneNode(true);
        var els = clone.querySelectorAll("input");
        for (var x = 0; x < els.length; x++) {
            els[x].value = '';
        }
        tabela.appendChild(clone);
    });
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

</body>
</html>
