<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Cadastrar clientes</title>
</head>
<body>

<div th:replace="header/header"></div>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-5">Cadastro de Clientes</h1>
        <p class="lead">Sistema de Vendas</p>
    </div>
</div>

<div class="container col-6" style="margin-bottom: 20px">
    <form th:object="${cliente}" th:action="@{/cliente/adicionar}" method="post">

        <div class="form-group row">
            <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                <div th:each="detailedError : ${#fields.detailedErrors()}">
                    <span th:text="${detailedError.message}"></span>
                </div>
            </div>
        </div>

        <div class="form-row">
            <input type="hidden" class="form-control" id="id" th:field="*{id}" readonly>
            <div class="form-group col-md-6" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
                <label for="nome">Nome </label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Nome">
            </div>
            <div class="form-group col-md-6" th:classappend="${#fields.hasErrors('sobrenome')}? 'has-error'">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" class="form-control" id="sobrenome" th:field="*{sobrenome}" placeholder="Sobrenome">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Email">
            </div>
            <div class="form-group col-md-6" th:classappend="${#fields.hasErrors('telefone')}? 'has-error'">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" id="telefone" th:field="*{telefone}" placeholder="Telefone">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-10" th:classappend="${#fields.hasErrors('profissao')}? 'has-error'">
                <label for="profissao">Profissão</label>
                <input type="text" class="form-control" id="profissao" th:field="*{profissao}" placeholder="Profissão">
            </div>
            <div class="form-group col-md-2" th:classappend="${#fields.hasErrors('idade')}? 'has-error'">
                <label for="idade">Idade</label>
                <input type="text" class="form-control" id="idade" th:field="*{idade}" placeholder="Idade">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>

<!-- JavaScript (Opcional) -->
<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
