<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Lista de pedidos de vendas</title>
</head>
<body>
<div th:replace="header/header" />

<div class="container col-md-6">
    <p class="lead">PEDIDO DE VENDA</p>
</div>

<div class="container col-6">
<br />
  <form th:object="${pedido}">
  	<h4>Detalhes</h4>
  		<br />
		<div class="form-row">
			<strong>Nº do Pedido:</strong>&nbsp;&nbsp;<span th:text="*{id}"></span>
	    </div>  	
	    <br />
	    <div class="form-row">
			<strong>Data do Pedido:</strong>&nbsp;&nbsp;<span th:text="*{dataPedido}"></span>
	    </div> 
	    <br />
	    <div class="form-row">
			<strong>Cliente:</strong>&nbsp;&nbsp;<span th:text="*{cliente.nome}"></span>
	    </div> 
       <br />
       <div class="form-row" >
      		<h5>Itens do Pedido </h5>        		
       </div>
       <br />
                       
       <div class="form-row">
           <table class="table">
               <thead>
               <tr>
                   <th scope="col">Produto</th>
                   <th scope="col">Quantidade</th>
                   <th scope="col">Desconto</th>
                   <th scope="col">Preço</th>
               </tr>
               </thead>
               <tbody>
               <tr th:each="item : ${pedido.itemPedidos}">
                   <td><span th:text="${item.id.produto.nome}"></span></td>
                   <td><span th:text="${item.quantidade}"></span></td>
                   <td><span th:text="${item.desconto}"></span></td>
                   <td><span th:text="${item.preco}"></span></td>
               </tr>               
               </tbody>
           </table>
       </div>
       
       <button type="button" onclick="location.href='/pedido';" id="voltar" class="btn btn-primary btn-sm" style="text-align: left">Voltar</button>&nbsp;&nbsp;
  </form>
</div>
<!-- JavaScript (Opcional) -->
<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
