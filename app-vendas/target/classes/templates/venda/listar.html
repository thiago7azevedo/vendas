<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Lista de pedidos</title>
</head>
<body>
<div th:replace="header/header" />

<div class="container col-md-6">
    <p class="lead">PEDIDOS</p> 
    <span th:if="${cliente}" th:text="${cliente.nome}"></span>
</div>

<div class="container col-md-6">
    <table class="table table-hover table-sm">
        <thea>
            <tr>
                <th scope="col">#</th>
                <th th:if="!${cliente}" scope="col">Cliente</th>
                <th scope="col">Data</th>
                <th scope="col"></th>
                <th scope="col"></th>

            </tr>
        </thea>
        <tbody>
        <tr th:each="pedido : ${pedidos}">
            <th><span th:text="${pedido.id}"></span></th>
            <td th:if="!${cliente}"><span th:text="${pedido.cliente.nome}"></span></td>
            <th><span th:text="${pedido.dataPedido}"></span></th>
            <td><a href="#" th:href="@{/venda/detalhes/{link}(link=${pedido.id})}"><span></span>detalhar</a></td>
            <td><a href="#" th:href="@{/venda/deletar/{link}(link=${pedido.id})}"><span></span>remover</a></td>
        </tr>
        </tbody>
    </table>
    
    <br /><br />
	<input type="button" onclick="location.href='/venda/adicionar';" value="Cadastrar" />
</div>

<!-- JavaScript (Opcional) -->
<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
